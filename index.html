<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="img-src 'self' data:">
		<script type="text/javascript" src="./game/lib/pace/pace.min.js"></script>
		<link href="./game/lib/pace/pace.css" rel="stylesheet" />
		<link href="./game/lib/XP.css" rel="stylesheet" />
		<script type="text/javascript" src="./game/lib/pizzicato.min.js"></script>
		<script type="text/javascript" src="./game/lib/gamepad.js"></script>
		<script type="text/javascript" src="./game/lib/mousetrap.js"></script>
		<script type="text/javascript" src="./game/lib/camera.js"></script>
		<script type="text/javascript" src="./game/lib/GIF.js"></script>
		<script type="text/javascript" src="./game/lib/easystar-0.4.3.js"></script>
		<script type="text/javascript" src="./game/Maths.js"></script>
		<script type="text/javascript" src="./game/Sound.js"></script>
		<script type="text/javascript" src="./game/LoadImage.js"></script>
		<script type="text/javascript" src="./game/LoadAssets.js"></script>
		<script type="text/javascript" src="./setup.js"></script>
		<link rel="stylesheet" type="text/css" href="./game/css/styles.css" />
		<title>Windows Defender</title>
	</head>
	<body id="body">
		<div class="title-bar" id="main-title-bar">
		  <div class="title-bar-text">Snoop Slayer</div>
		  <div class="title-bar-controls">
		    <button aria-label="Minimize" id="title-bar-minimize"></button>
		    <button aria-label="Maximize" id="title-bar-maximize"></button>
		    <button aria-label="Close" id="title-bar-close"></button>
		  </div>
		</div>
		<div id="canvas-div"></div>
		<div id="pause-window" class="window" style="width: 400px">
			<div id="pause-window-title-bar" class="title-bar">
				<div class="title-bar-text">Settings</div>
				<div class="title-bar-controls">
					<button id="pause-window-min" aria-label="Minimize"></button>
					<button id="pause-window-max" aria-label="Maximize"></button>
					<button id="pause-window-close" aria-label="Close"></button>
				</div>
			</div>
			<div class="window-body">
				<menu role="tablist">
					<button aria-selected="true" aria-controls="music">Music</button>
				</menu>
				<article role="tabpanel" id="music">
					<p>Set your listening preferences</p>
					<fieldset>
						<legend>Device Volume</legend>
						<div class="field-row" style="width: 300px">
							<label for="range25">Audio:</label>
							<label for="range26">Low</label>
							<input id="audio-slider" type="range" min="0" max="100" value="100" />
							<label for="range27">High</label>
						</div>
						<div class="field-row" style="width: 300px">
							<label for="range25">Music: </label>
							<label for="range26">Low</label>
							<input id="music-slider" type="range" min="0" max="100" value="100" />
							<label for="range27">High</label>
						</div>
					</fieldset>
					<section class="field-row">
						<button>Reset Alarm...</button>
						<label>Try this to get some attention</label>
					</section>
				</article>
				<section class="field-row" style="justify-content: flex-end">
					<button>OK</button>
					<button>Cancel</button>
				</section>
			</div>
		</div>
		<!-- You can also require other files to run in this process -->
		<script type="text/javascript" src="./game/KeyBinds.js"></script>
		<script type="text/javascript" src="./game/Controller.js"></script>
		<script type="text/javascript" src="./game/Entity.js"></script>
		<script type="text/javascript" src="./game/Creature.js"></script>
		<script type="text/javascript" src="./game/Timer.js"></script>
		<script type="text/javascript" src="./game/Vector.js"></script>
		<script type="text/javascript" src="./game/Collision.js"></script>
		<script type="text/javascript" src="./game/CollisionBody.js"></script>
		<script type="text/javascript" src="./game/BackgroundManager.js"></script>
		<script type="text/javascript" src="./game/EntityManager.js"></script>
		<script type="text/javascript" src="./game/Tile.js"></script>
		<script type="text/javascript" src="./game/ParticleSystem.js"></script>
		<script type="text/javascript" src="./game/Particle.js"></script>
		<script type="text/javascript" src="./game/Gun.js"></script>
		<script type="text/javascript" src="./game/Bullet.js"></script>
		<script type="text/javascript" src="./game/Explosion.js"></script>
		<script type="text/javascript" src="./game/Turret.js"></script>
		<script type="text/javascript" src="./game/Enemy.js"></script>
		<script type="text/javascript" src="./game/Powerup.js"></script>
		<script type="text/javascript" src="./game/EnemySpawner.js"></script>
		<script type="text/javascript" src="./game/Player.js"></script>
		<script type="text/javascript" src="./game/Inventory.js"></script>
		<script type="text/javascript" src="./game/StatBar.js"></script>
		<script type="text/javascript" src="./game/Game.js"></script>
		<script type="text/javascript" src="./game/states/levels/Level01.js"></script>
		<script type="text/javascript" src="./game/states/levels/Level02.js"></script>
		<script type="text/javascript" src="./game/states/levels/Test01.js"></script>
		<script type="text/javascript" src="./game/states/levels/DeathScreen01.js"></script>
		<script type="text/javascript" src="./game/states/levels/SnoopSlayer.js"></script>
		<script type="text/javascript" src="./game/states/levels/WindowsDefender.js"></script>
	</body>
</html>
